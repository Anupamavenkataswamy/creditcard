apiVersion: apps/v1 #version of the Kubernetes API you're using to create this object
kind: Deployment  #What kind of object you want to create
metadata: #Data that helps uniquely identify the object
   name: projectms-deployment

spec: #What state you desire for the object
  selector:
    matchLabels:
      app: projectms


  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: projectms
    spec:   #What state you desire for the object

      containers:
      - name: projectms #container name
        image: 'gcr.io/vinproject-8/projectms' #image name
        ports:
        - containerPort: 8586 # nginx runs on port 80
